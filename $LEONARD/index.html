<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$LEONARD</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <section class="first">
      <div class="first__top">
        <p class="first__top_number" data-copy>0x00000000000000000000000000000000000000</p>
        <img src="./image/first__top_bg.svg" alt="" class="first__top_bg">
      </div>
      <div class="second">
        <p class="second__text">$LEONARD is a very fluffy Bitcoin cat, found at block #391635</p>
        <img src="./image/second_bg.svg" alt="" class="second_bg hide-560">
        <img src="./image/second_bg_mobile.svg" alt="" class="second_bg show-560">
      </div>
      <img src="./image/third__image.svg" alt="" class="third__image">
      <div class="first__bottom">
        <div class="networks">
          <img src="./image/networks__bg.svg" alt="" class="networks__bg">
          <div class="networks__items">
            <a href="dex" class="_scale_hover">
              <img src="./image/dex.svg" alt="">
            </a>
            <a href="x" class="_scale_hover">
              <img src="./image/x.svg" alt="">
            </a>
            <a href="tg" class="_scale_hover">
              <img src="./image/tg.svg" alt="">
            </a>
          </div>
        </div>
        <a href="Buy" class="buy-btn _scale_hover">
          <img src="./image/buy-btn.svg" alt="">
        </a>
      </div>
      <img src="./image/cat.png" alt="" class="cat__image">
    </section>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script src="./copy.js"></script>
</body>

</html>
