<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que Pro</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper bg__wrap">
    <img src="./image/main__bg.png" alt="" class="bg hide-767">
    <img src="./image/main__bg_mobile.png" alt="" class="bg show-767">
    <div class="networks">
      <a href="tg" class="_scale_hover">
        <img src="./image/tg.png" alt="">
      </a>
      <a href="x" class="_scale_hover">
        <img src="./image/x.png" alt="">
      </a>
      <a href="orel" class="_scale_hover">
        <img src="./image/orel.png" alt="">
      </a>
      <a href="dex" class="_scale_hover">
        <img src="./image/dex.png" alt="">
      </a>
    </div>
    <img src="./image/main__image.png" alt="" class="main__image hide-767">
    <img src="./image/main__image_mobile.png" alt="" class="main__image show-767">
    <p class="first__number hide-767" data-copy>
      0X0000000000000000000000000
    </p>
    <p class="first__number show-767" data-copy>
      0X0000000000000<br>000000000000
    </p>
    <h1 class="first__title">que pro app</h1>
    <div class="generator__wrap">
      <button id="uploadPhoto" class="upload__btn _scale_hover">
        <img src="./image/upload.png" alt="">
        UPLOAD PHOTO
      </button>
      <div class="data-image-wrap" id="dataImageWrap">
        <img id="uploadedImage" src="./image/def__image.png" alt="Uploaded Image">
        <div id="faceImage" style="display: none; position: absolute;">
          <img src="./image/face.png" alt="Face">
          <div class="blur"></div>
        </div>
      </div>
      <button id="makeQuePro" class="que__btn _scale_hover">
        <img src="./image/que.png" alt="">
        MAKE QUE PRO
      </button>
      <button id="download" class="que__btn download__btn _scale_hover" style="display: none;">
        <img src="./image/que.png" alt="">
        DOWNLOAD
      </button>
    </div>
    <input type="file" id="photoInput" accept="image/*" style="display: none;">
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script src="./copy.js"></script>
  <script src="./app.js"></script>
</body>

</html>
