<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pika</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper bg__wrap">
    <video class="bg" src="./image/video.mp4" poster="./image/video-poster.jpg" loop="" autoplay="" muted=""
      playsinline=""></video>
    <div class="_container">
      <div class="header">
        <img src="./image/logo.svg" alt="" class="logo">
        <div class="networks">
          <a href="tg" class="_scale_hover">
            <img src="./image/tg.svg" alt="">
          </a>
          <a href="x" class="_scale_hover">
            <img src="./image/x.svg" alt="">
          </a>
          <a href="dex" class="_scale_hover">
            <img src="./image/dex.svg" alt="">
          </a>
          <a href="orel" class="_scale_hover">
            <img src="./image/orel.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="first">
      <div class="_container">
        <h1 class="first__title">VIDEO ON COMMAND</h1>
        <p class="first__text">
          Pika puts creative control where it belongs: in your hands
        </p>
        <p class="first__text hide-767" data-copy>
          0x000000000000000000000000000000
        </p>
        <p class="first__text show-767" data-copy>
          0x0000000000000000<br>00000000000000
        </p>
        <a href="Buy" class="btn-buy _scale_hover">
          Try Pika
        </a>
      </div>
    </div>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>
