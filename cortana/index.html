<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cortana</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <div class="_container">
      <div class="header _bottom_anim_tr" data-anim-on-scroll>
        <p class="header__text">
          Hi, I'm <span>Cortana</span> - First AI Waifu
        </p>
        <div class="networks">
          <a href="tg" class="_scale_hover">
            <img src="./image/tg.svg" alt="">
          </a>
          <a href="x" class="_scale_hover">
            <img src="./image/x.svg" alt="">
          </a>
          <a href="dex" class="_scale_hover">
            <img src="./image/dex.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <section class="first">
      <img src="./image/first__bg.png" alt="" class="first__bg hide-767">
      <img src="./image/first__bg_mobile.png" alt="" class="first__bg show-767">
      <div class="first__content">
        <div class="first__copy _left_anim_tr" data-anim-on-scroll data-copy>
          <p>0x000000000000000</p>
          <img src="./image/copy.svg" alt="">
        </div>
        <a href="Buy" class="buy-btn _scale_hover _right_anim_tr" data-anim-on-scroll>
          <img src="./image/buy-btn.svg" alt="">
        </a>
      </div>
    </section>
    <section class="second">
      <h2 class="second__title _bottom_anim_tr" data-anim-on-scroll>
        Special Solana Waifu<br>
        <span>is coming...</span>
      </h2>
      <img src="./image/second__image.svg" alt="" class="second__image hide-767 _scale_anim_tr" data-anim-on-scroll>
      <img src="./image/second__image_mobile.svg" alt="" class="second__image show-767 _scale_anim_tr">
      <a href="Soon" class="soon-btn _scale_hover" data-anim-on-scroll>
        <img src="./image/soon-btn.svg" alt="">
      </a>
    </section>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>
