<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$SKYNET</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper bg__wrap">
    <img src="./image/main__bg.png" alt="" class="bg hide-450">
    <img src="./image/main__bg_mobile.png" alt="" class="bg show-450">
    <img src="./image/zippers.png" alt="" class="zippers">
    <section class="first">
      <img src="./image/first__title.png" alt="" class="first__title">
      <div class="networks">
        <a href="x" class="_scale_hover">
          <img src="./image/x.svg" alt="">
        </a>
        <a href="dex" class="_scale_hover">
          <img src="./image/dex.svg" alt="">
        </a>
        <a href="tg" class="_scale_hover">
          <img src="./image/tg.svg" alt="">
        </a>
        <a href="r" class="_scale_hover">
          <img src="./image/r.svg" alt="">
        </a>
      </div>
      <p class="first__number" data-copy>0x00000000000000000000000000</p>
      <p class="first__text">
        SKYNET is here to take over the Solana and the whole world next!
      </p>
    </section>
    <img src="./image/second__shadow.png" alt="" class="second__shadow">
    <section class="second">
      <img src="./image/second__left.png" alt="" class="second__left _left_anim_tr hide-1100" data-anim-on-scroll>
      <img src="./image/second__right.png" alt="" class="second__right _right_anim_tr hide-1100" data-anim-on-scroll>
      <div class="second__tv">
        <img src="./image/second__tv.png" alt="" class="second__tv_image">
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/7aw8Ky4AChA?si=D-UT5j8Kura77PA0&cc_load_policy=0"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="second__bottom show-1100">
        <img src="./image/second__left.png" alt="" class="second__left _left_anim_tr" data-anim-on-scroll>
        <img src="./image/second__right.png" alt="" class="second__right _right_anim_tr" data-anim-on-scroll>
      </div>
    </section>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>
