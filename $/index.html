<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>3D Model Showcase</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
         }

         .model-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 40px auto; /* Adds top and bottom spacing */
         }

         .model-header {
            padding: 16px;
            background-color: #0078d7;
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
         }

         .model-frame {
            width: 100%;
            height: 500px;
            border: none;
         }
      </style>
   </head>
   <body>
      <div class="model-container">
         <div class="model-header">3D Model Viewer</div>
         <div class="sketchfab-embed-wrapper">
            <iframe
               class="model-frame"
               title="Creating Angel Space Station"
               frameborder="0"
               allowfullscreen
               mozallowfullscreen="true"
               webkitallowfullscreen="true"
               allow="autoplay; fullscreen; xr-spatial-tracking"
               xr-spatial-tracking
               execution-while-out-of-viewport
               execution-while-not-rendered
               web-share
               src="https://sketchfab.com/models/ab0c049fc5364c6f9e651a1da6d96aa7/embed"
            >
            </iframe>
         </div>
      </div>
   </body>
</html>
