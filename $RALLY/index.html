<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$RALLY</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <section class="first bg__wrap">
      <img src="./image/first__bg.png" alt="" class="first__bg hide-767">
      <img src="./image/first__bg_mobile.png" alt="" class="first__bg show-767">
      <img src="./image/first__image.png" alt="" class="first__image hide-767">
      <h1 class="first__title show-767">TRUMP’S $RALLY</h1>
      <div class="first__content _right_anim_tr" data-anim-on-scroll>
        <div class="networks">
          <a href="tg" class="_scale_hover">
            <img src="./image/tg.svg" alt="">
          </a>
          <a href="x" class="_scale_hover">
            <img src="./image/x.svg" alt="">
          </a>
          <a href="orel" class="_scale_hover">
            <img src="./image/orel.svg" alt="">
          </a>
          <a href="dex" class="_scale_hover">
            <img src="./image/dex.svg" alt="">
          </a>
        </div>
        <a href="Buy" class="btn-buy _scale_hover">
          BUY
        </a>
      </div>
    </section>
    <section class="second">
      <div class="_container">
        <div class="second__left _left_anim_tr" data-anim-on-scroll>
          <h2 class="second__title">
            ABOUT
          </h2>
          <p class="second__text">An exciting rally is coming up that will decide the future. Don’t be left out of this
            race! You know who to vote for,
            and we will win together!</p>
        </div>
        <img src="./image/second__right.png" alt="" class="second__right hide-900 _right_anim_tr" data-anim-on-scroll>
        <img src="./image/second__right_mobile.png" alt="" class="second__right show-900 _right_anim_tr" data-anim-on-scroll>
      </div>
    </section>
    <section class="third">
      <div class="third__content _container">
        <h2 class="third__title _top_anim_tr" data-anim-on-scroll>
          $RALLY<br>
          SUPORTED
        </h2>
        <div class="third__right _top_anim_tr" data-anim-on-scroll>
          <img src="./image/third__item.svg" alt="" class="third__item">
          <img src="./image/third__item_2.svg" alt="" class="third__item">
          <img src="./image/third__item_3.svg" alt="" class="third__item">
          <div class="third__item third__item_last">
            and and most people USA
          </div>
        </div>
      </div>
      <div class="third__networks">
        <a href="tg" class="_scale_hover">
          <img src="./image/tg-blue.svg" alt="">
        </a>
        <a href="x" class="_scale_hover">
          <img src="./image/x-blue.svg" alt="">
        </a>
        <a href="orel" class="_scale_hover">
          <img src="./image/orel-blue.svg" alt="">
        </a>
        <a href="dex" class="_scale_hover">
          <img src="./image/dex-blue.svg" alt="">
        </a>
      </div>
    </section>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>

</body>

</html>
