<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$MARS</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper bg__wrap">
    <img src="./image/main__bg.svg" alt="" class="bg">
    <div class="_container">
      <div class="first bg__wrap">
        <img src="./image/first__bg.png" alt="" class="bg">
        <img src="./image/first__logo.png" alt="" class="first__logo">
        <h2 class="first__title">$MARS AI CAT</h2>
        <p class="first__text hide-1000">
          Mars Cat The bionic AI kitty that vibes, evolves, and give pure love to his owner.
        </p>
        <div class="first__images">
          <img src="./image/first__images_left.png" alt="" class="first__images_left _left_anim_tr" data-anim-on-scroll>
          <img src="./image/first__images_right.png" alt="" class="first__images_right _right_anim_tr" data-anim-on-scroll>
        </div>
        <img src="./image/first__logo_bottom.png" alt="" class="first__logo_bottom hide-1000">
      </div>
      <p class="first__text show-1000">
        Mars Cat The bionic AI kitty that vibes, evolves, and give pure love to his owner.
      </p>
      <img src="./image/first__logo_bottom.png" alt="" class="first__logo_bottom show-1000">
      <h2 class="second__title">about</h2>
      <video src="./image/video.mp4" controls class="video"></video>
      <a href="Buy" class="btn-buy _scale_hover">
        <img src="./image/btn-buy.svg" alt="" class="hide-1000">
        <img src="./image/btn-buy_mobile.svg" alt="" class="show-1000">
      </a>
      <div class="networks">
        <a href="tg" class="_scale_hover">
          <img src="./image/tg.svg" alt="">
        </a>
        <a href="x" class="_scale_hover">
          <img src="./image/x.svg" alt="">
        </a>
        <a href="dex" class="_scale_hover">
          <img src="./image/dex.svg" alt="">
        </a>
        <a href="orel" class="_scale_hover">
          <img src="./image/orel.svg" alt="">
        </a>
      </div>
      <p class="second__number hide-1000" data-copy>0x000000000000000000000000000000</p>
      <p class="second__number show-1000" data-copy>0x0000000000000000<br>00000000000000</p>
    </div>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>
