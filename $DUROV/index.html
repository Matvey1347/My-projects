<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$DUROV</title>
  <link rel="stylesheet" href="./null.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <section class="first bg__wrap">
      <img src="./image/first__bg.png" alt="" class="bg hide-840">
      <img src="./image/first__bg_mobile.png" alt="" class="bg show-840">
      <img src="./image/confetti.png" alt="" class="confetti hide-840">
      <img src="./image/confetti_mobile.png" alt="" class="confetti show-840">
      <div class="networks">
        <a href="dex" class="_scale_hover">
          <img src="./image/dex.png" alt="">
        </a>
        <a href="r" class="_scale_hover">
          <img src="./image/r.png" alt="">
        </a>
        <a href="x" class="_scale_hover">
          <img src="./image/x.png" alt="">
        </a>
        <a href="tg" class="_scale_hover">
          <img src="./image/tg.png" alt="">
        </a>
      </div>
      <img src="./image/arrow.svg" alt="" class="first__arrow">
      <div class="first__bottom">
        <a href="Buy" class="buy-btn _scale_hover">
          <img src="./image/buy-btn.svg" alt="">
        </a>
        <p class="first__number" data-copy>CA: 0x000000</p>
      </div>
    </section>
    <section class="second bg__wrap">
      <img src="./image/second__bg.png" alt="" class="bg">
      <img src="./image/second__confetti.png" alt="" class="confetti hide-840">
      <div class="second__content">
        <div class="_container">
          <img src="./image/second__title.svg" alt="" class="second__title hide-840">
          <img src="./image/second__title_mobile.svg" alt="" class="second__title show-840">
          <img src="./image/second__images.png" alt="" class="second__images hide-840">
          <img src="./image/second__images_mobile.png" alt="" class="second__images show-840">
        </div>
      </div>
    </section>
    <div class="loop-images">
      <div class="left">
        <img src="./image/image-1.png" class="image image-1">
        <img src="./image/image-2.png" class="image image-2">
        <img src="./image/image-3.png" class="image image-3">
        <img src="./image/image-4.png" class="image image-4">
      </div>
      <div class="right">
        <img src="./image/image-1.png" class="image image-1">
        <img src="./image/image-2.png" class="image image-2">
        <img src="./image/image-3.png" class="image image-3">
        <img src="./image/image-4.png" class="image image-4">
      </div>
    </div>
  </div>
  <div class="copied_modal">
    copied to clipboard
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script src="./copy.js"></script>
</body>

</html>
