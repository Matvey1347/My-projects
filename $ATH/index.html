   <body>
      <div class="wrapper bg__wrap">
         <img src="./image/bg.png" alt="" class="bg hide-500" />
         <img src="./image/bgmb.png" alt="" class="bg show-500" />
         <div class="content">
            <div class="networks">
               <a href="#" class="_scale_hover">
                  <img src="./image/tg.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img src="./image/x.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img src="./image/screen.svg" alt="" />
               </a>
               <a href="#" class="_scale_hover">
                  <img src="./image/tool.svg" alt="" />
               </a>
            </div>
            <div class="text">
               <span data-anim-on-scroll class="title _bottom_anim_tr">American's</span>
               <p data-delay="0.5" data-anim-on-scroll class="second _bottom_anim_tr2">
                  <span class="hidden second2">Trump</span>
                  <span class="green hidden">High</span>
                  <span class="circle hidden"> $ATH</span>
               </p>
            </div>
            <div class="bottom">
               <img
                  data-anim-on-scroll
                  data-delay="1"
                  class="arrow _bottom_anim_tr hide-500"
                  src="./image/green.png"
                  alt=""
               />
               <img
                  data-anim-on-scroll
                  data-delay="1.5"
                  class="trump _bottom_anim_tr hide-500"
                  src="./image/trump.png"
                  alt=""
               />
               <img
                  data-delay="1"
                  data-anim-on-scroll
                  class="trump _bottom_anim_tr show-500"
                  src="./image/trump3.png"
                  alt=""
               />
               <a href="#" data-delay="2" data-anim-on-scroll class="buy _bottom_anim_tr"
                  ><img src="./image/buy.png" alt=""
               /></a>
               <div data-delay="2" data-anim-on-scroll class="ca _bottom_anim_tr" data-copy>00000000000000</div>
            </div>
         </div>
      </div>
      <div class="copied_modal">copied to clipboard</div>
